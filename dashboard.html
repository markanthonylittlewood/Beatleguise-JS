        <div class="jumbotron">
            <h3>Add New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="IssueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue..">
                </div>

                <div class="form-group">
                    <label for="IssueSeverityInput">Severity</label>
                    <select id="IssueSeverityInput" class="form-control">
                        <option value="low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
           
                </div>

                <div class="form-group">
                    <label for="IssueAssignedToInput">Assignned to....</label>
                    <input type="text" class="form-control" id="issueAssignedTo" placeholder="Describe the issue..">
                </div>
                <button type="Submit" class="btn btn-primary">Add</button>

            </form>

            <div class="col-lg-12">
                <div id="IssuesList"></div>
